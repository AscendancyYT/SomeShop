<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/cart.css" />
    <title>Some Store | Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1 class="logo">Some<span>Store</span></h1>
        <ul class="navigation">
          <li><a href="/src/products.html" class="nav-link">Products</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
          <li><a href="#" class="nav-link">Saved</a></li>
          <li><a href="/index.html" class="nav-link">Home</a></li>
        </ul>
      </div>
      <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <button id="clear-cart">Clear Cart</button>
      </div>
    </div>
    <script>
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let clearCart = document.querySelector("button");

      if (cart.length > 0) {
        cart.forEach((item) => {
          console.log(
            `Product: ${item.name}, Quantity: ${item.quantity}, Total Cost: $${
              item.cost * item.quantity
            }`
          );
          // You can now display this info in the HTML on the cart page
        });
      } else {
        console.log("Cart is empty");
      }

      clearCart.onclick = function () {
        localStorage.clear();
      };
    </script>
  </body>
</html>
